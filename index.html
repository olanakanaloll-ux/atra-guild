<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #1a1a1a; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            line-height: 1.4; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #ff4444; margin-bottom: 20px; font-size: 1.8em; }
        
        .copy-section { text-align: center; margin-bottom: 20px; }
        .copy-json-btn { 
            background-color: #ff4444; color: #e0e0e0; border: none; 
            padding: 10px 20px; border-radius: 4px; cursor: pointer; 
            font-size: 16px; font-weight: bold; 
        }
        .copy-json-btn:hover { background-color: #cc3333; }
        .copy-success { background-color: #44ff44 !important; }
        
        .user-list-container { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; 
            margin-bottom: 30px; 
        }
        .color-column { 
            background-color: #2a2a2a; border: 1px solid #444; 
            border-radius: 4px; padding: 15px; 
        }
        .column-header { 
            font-size: 16px; font-weight: bold; margin-bottom: 10px; 
            text-align: center; padding: 8px; border-radius: 3px; 
        }
        .column-header.green { background-color: #44ff44; color: #1a1a1a; }
        .column-header.blue { background-color: #4488ff; color: #1a1a1a; }
        .column-header.red { background-color: #ff4444; color: #1a1a1a; }
        
        .user-list { list-style: none; }
        .user-item { 
            display: flex; align-items: center; padding: 8px; 
            margin-bottom: 4px; background-color: #333; border-radius: 3px; 
            font-size: 12px; 
        }
        .user-info { 
            display: flex; align-items: center; gap: 8px; flex: 1; 
        }
        .user-id { font-family: 'Courier New', monospace; color: #e0e0e0; font-weight: bold; }
        .marker { 
            padding: 2px 5px; border-radius: 6px; font-size: 9px; 
            font-weight: bold; text-transform: uppercase; margin-right: 5px;
        }
        .marker.green { background-color: #44ff44; color: #1a1a1a; }
        .marker.blue { background-color: #4488ff; color: #1a1a1a; }
        .marker.red { background-color: #ff4444; color: #1a1a1a; }
        
        .json-section { 
            background-color: #2a2a2a; border: 1px solid #444; 
            border-radius: 4px; padding: 15px; 
        }
        .json-title { color: #ff4444; font-size: 16px; margin-bottom: 10px; }
        .json-output { 
            font-family: 'Courier New', monospace; font-size: 11px; 
            color: #e0e0e0; white-space: pre-wrap; background-color: #222; 
            padding: 10px; border-radius: 3px; max-height: 400px; overflow-y: auto; 
        }

        .loading { text-align: center; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>–°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h1>
        
        <div class="copy-section">
            <button class="copy-json-btn" onclick="copyJSON()" id="copyBtn">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å JSON</button>
        </div>

        <div class="user-list-container">
            <div class="color-column">
                <div class="column-header green">–ó–µ–ª—ë–Ω—ã–µ (0)</div>
                <ul class="user-list" id="greenList"></ul>
            </div>
            <div class="color-column">
                <div class="column-header blue">–°–∏–Ω–∏–µ (0)</div>
                <ul class="user-list" id="blueList"></ul>
            </div>
            <div class="color-column">
                <div class="column-header red">–ö—Ä–∞—Å–Ω—ã–µ (0)</div>
                <ul class="user-list" id="redList"></ul>
            </div>
        </div>

        <div class="json-section">
            <div class="json-title">–ü–æ–ª–Ω—ã–π JSON –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è</div>
            <div class="json-output" id="jsonOutput">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        let markers = {};

        const greenList = document.getElementById('greenList');
        const blueList = document.getElementById('blueList');
        const redList = document.getElementById('redList');
        const jsonOutput = document.getElementById('jsonOutput');
        const copyBtn = document.getElementById('copyBtn');
        const headers = {
            green: document.querySelector('.column-header.green'),
            blue: document.querySelector('.column-header.blue'),
            red: document.querySelector('.column-header.red')
        };

        // ‚úÖ –ó–ê–ì–†–£–ó–ö–ê –ò–ó 3 JSON –§–ê–ô–õ–û–í
        async function loadData() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º green.json
                const greenResponse = await fetch('green.json');
                const greenData = await greenResponse.json();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º blue.json
                const blueResponse = await fetch('blue.json');
                const blueData = await blueResponse.json();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º red.json
                const redResponse = await fetch('red.json');
                const redData = await redResponse.json();

                // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–ª–Ω—ã–π markers –æ–±—ä–µ–∫—Ç
                markers = {
                    ...greenData,
                    ...blueData,
                    ...redData
                };

                renderUserList();
                renderJSON();
                
            } catch (error) {
                jsonOutput.textContent = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JSON —Ñ–∞–π–ª–æ–≤';
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            }
        }

        function renderUserList() {
            greenList.innerHTML = ''; blueList.innerHTML = ''; redList.innerHTML = '';

            const greenUsers = [], blueUsers = [], redUsers = [];

            Object.entries(markers).forEach(([id, color]) => {
                if (color === 'green') greenUsers.push([id, color]);
                if (color === 'blue') blueUsers.push([id, color]);
                if (color === 'red') redUsers.push([id, color]);
            });

            greenUsers.forEach(([id, color]) => greenList.appendChild(createItem(id, color)));
            blueUsers.forEach(([id, color]) => blueList.appendChild(createItem(id, color)));
            redUsers.forEach(([id, color]) => redList.appendChild(createItem(id, color)));

            headers.green.textContent = `–ó–µ–ª—ë–Ω—ã–µ (${greenUsers.length})`;
            headers.blue.textContent = `–°–∏–Ω–∏–µ (${blueUsers.length})`;
            headers.red.textContent = `–ö—Ä–∞—Å–Ω—ã–µ (${redUsers.length})`;
        }

        function createItem(id, color) {
            const li = document.createElement('li');
            li.className = 'user-item';
            li.innerHTML = `
                <div class="user-info">
                    <span class="user-id">${id}</span>
                    <span class="marker ${color}">${color}</span>
                </div>
            `;
            return li;
        }

        function renderJSON() {
            jsonOutput.textContent = JSON.stringify({ markers }, null, 2);
        }

        function copyJSON() {
            const text = JSON.stringify({ markers }, null, 2);
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                copyBtn.classList.add('copy-success');
                setTimeout(() => {
                    copyBtn.textContent = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å JSON';
                    copyBtn.classList.remove('copy-success');
                }, 2000);
            });
        }

        // ‚úÖ –ó–ê–ü–£–°–ö
        loadData();
    </script>
</body>
</html>
